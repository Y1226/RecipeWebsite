<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
<style>
  body,
  html {
    height: 100%;
    font-family: "Inconsolata", sans-serif;
  }

  .bgimg {
    background-position: center;
    background-size: cover;
    background-image: url("/w3images/coffeehouse.jpg");
    min-height: 75%;
  }

  .menu {
    display: none;
  }
</style>


<div class="w3-container" id="menu">
  <div class="w3-content" style="max-width:700px">

    <h5 class="w3-center w3-padding-48"><span class="w3-tag w3-wide"></span></h5>

    <div class="w3-row w3-center w3-card w3-padding">
      <a href="javascript:void(0)" (click)="openMenu($event, 'Eat')" id="myLink">
        <div id="rmvLogin" class="w3-col s6 tablink">Login</div>
      </a>
      <a href="javascript:void(0)" (click)="openMenu($event, 'Drinks')">
        <div id="signup" class="w3-col s6 tablink">SignUp</div>
      </a>
    </div>

    <div id="Eat" class="w3-container menu w3-padding-48 w3-card">
      <div class="w3-container w3-padding-64 w3-blue-grey w3-grayscale-min w3-xlarge">
        <div class="w3-content">
          <h1 class="w3-center w3-jumbo" style="margin-bottom:64px">Login</h1>
          <form [formGroup]="myForm" action="/action_page.php" target="_blank">
            <p><input class="w3-input w3-padding-16 w3-border" type="email" placeholder="Email" required name="Email"
                formControlName="email"></p>
            <p><input class="w3-input w3-padding-16 w3-border" type="password" placeholder="password" required
                name="People" formControlName="password"></p>
            <p><button class="w3-button w3-light-grey w3-block" type="submit" (click)="login()">LOGIN</button></p>
          </form>
        </div>
      </div>
    </div>

    <div id="Drinks" class="w3-container menu w3-padding-48 w3-card">
      <div class="w3-container w3-padding-64 w3-blue-grey w3-grayscale-min w3-xlarge">
        <div class="w3-content">
          <h1 class="w3-center w3-jumbo" style="margin-bottom:64px">Sign Up</h1>
          <form [formGroup]="myForm" action="/action_page.php" target="_blank">
            <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="FirstName" required
                name="FirstName" formControlName="fname"></p>
            <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="LastName" required
                name="LastName" formControlName="lname"></p>
            <p><input class="w3-input w3-padding-16 w3-border" type="password" placeholder="Password" required
                name="Password" formControlName="password"></p>
            <p><input class="w3-input w3-padding-16 w3-border" type="email" placeholder="Email" required name="Email"
                formControlName="email"></p>
            <p><button class="w3-button w3-light-grey w3-block" type="submit" (click)="addUserAndSignIn()">SIGN UP</button></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
