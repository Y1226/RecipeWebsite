<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="w3-top">
  <div style="display: block;" class="w3-bar w3-black w3-card">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)"
      onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a class="w3-bar-item w3-padding-large" style="text-decoration: none; color: white;">{{date | pipe}}
      {{this.userService.currentUser.fname}}</a>
    <a routerLink="showRecipe" class="w3-bar-item w3-button w3-padding-large">RECIPES</a>
    <a routerLink="addRecipe" id="addRecipe" style="display: none;"
      class="w3-bar-item w3-button w3-padding-large w3-hide-small">ADD RECIPE</a>
    <a href="/" id="logout" class="w3-padding-large w3-bar-item w3-button w3-hide-small w3-right">SIGN IN</a>
  </div>
</div>
<router-outlet></router-outlet>
